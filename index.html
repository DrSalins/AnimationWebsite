<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>JQuery Animation</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-centre">
      <div class="d-flex flex-row justify-content-around m-5">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="buttonGroup d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-primary hide">.Hide()</button>
        <button type="button" class="btn btn-secondary show">.Show()</button>
        <button type="button" class="btn btn-success toggle">.Toggle()</button>
        <button type="button" class="btn btn-warning fadeOut">
          .fadeOut()
        </button>
        <button type="button" class="btn btn-danger fadeIn">.fadeIn()</button>
        <button type="button" class="btn btn-info fadeTo">.fadeTo()</button>
        <button type="button" class="btn btn-light fadeToggle">
          .fadeToggle()
        </button>
        <button type="button" class="btn btn-dark slideDown">
          .slideDown()
        </button>
      </div>
      <div class="buttonGroup d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-primary slideUp">
          .slideUp()
        </button>
        <button type="button" class="btn btn-secondary slideToggle">
          .slideToggle()
        </button>
        <button type="button" class="btn btn-success animate">
          .animate()
        </button>
        <button type="button" class="btn btn-danger delay">.delay()</button>
      </div>
    </div>
    <ul>
      <li>list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
      <li>list item 4</li>
      <li>list item 5</li>
    </ul>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
